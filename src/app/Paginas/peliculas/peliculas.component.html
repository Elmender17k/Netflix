<div class="bg-black">
<h1 class= >Peliculas</h1>
<div class="bg-black row row-cols-5 row-cols-md-18 g-15">
      <div class="card bg-black text-light md-3 mt-2" *ngFor="let pelicula of peliculas">
        <div class = "card.header bg-black text-light" >{{pelicula.productora}}</div>
        <a [routerLink]="['/peliculas', pelicula.id]">
        <img src="{{pelicula.imagen}}" class="card-img-top">
        </a>
        </div>
</div>
